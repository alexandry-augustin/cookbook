<html>

<head>
	<meta charset="utf-8">
	<title>Cascading Selects</title>
</head>

<body>

	<!-- https://htmx.org/examples/value-select/ -->
	<!-- https://www.youtube.com/watch?v=UCl5O-XVChk -->

	<div>
		<label>Make</label>
		<select name="make" hx-get="http://127.0.0.1:8000/models" hx-target="#models" hx-indicator=".htmx-indicator">
			<option value="audi">Audi</option>
			<option value="toyota">Toyota</option>
			<option value="bmw">BMW</option>
		</select>
	</div>

	<div>
		<label>Model</label>
		<select id="models" name="model">
			<option value="a1">A1</option>
		</select>
		<img class="htmx-indicator" width="20" src="/img/bars.svg">
	</div>


	<script src="https://unpkg.com/htmx.org@1.9.6"
		integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
		crossorigin="anonymous"></script>
</body>

</html>
