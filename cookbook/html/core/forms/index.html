<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>HTML Form Example</title>
    </head>

    <body>

        <!-- <form> -->
        <form 
            action="results.html"
            method="GET">
        <!-- <form 
            onsubmit="handleClick(this.form)"> -->
            
            <fieldset>
                <legend>Form Example</legend>

                <div>
                    <label for="input_text_id">input (string): </label>
                    <input type="text"
                        id="input_text_id"
                        value="default value" 
                        placeholder="placeholder"
                        disabled />
                </div>

                <div>
                    <label for="input_number_id">input (number): </label>
                    <input type="number"
                        min="0",
                        max="10", 
                        step="2"
                        id="input_number_id" />
                </div>

                <div>
                    <label for="input_date_id">input (date): </label>
                    <input type="date"
                        min="1970-01-01"
                        id="input_date_id" />
                </div>

                <div>
                    <label for="input_password_id">input (password): </label>
                    <input type="password"
                        id="input_password_id"
                        value="secret" />
                </div>

                <div>
                    <label for="input_checkbox_id">input (checkbox): </label>
                    <input type="checkbox"
                        id="input_checkbox_id" />
                </div>

                <div>
                    <label for="input_tel_id">input (tel): </label>
                    <input type="tel"
                        id="input_tel_id" />
                </div>

                <div>
                    <label for="input_url_id">input (url): </label>
                    <input type="url"
                        id="input_url_id" />
                </div>

                <div>
                    <label for="input_color_id">input (color): </label>
                    <input type="color"
                        id="input_color_id" />
                </div>

                <div>
                    <label for="input_file_id">input (file): </label>
                    <input type="file"
                        id="input_file_id" />
                </div>

                <input type="hidden" id="hidden_id" />

                <div>
                    <label for="">input (radio): </label>
                    <input type="radio"
                        name="radios"
                        id="input_radio_0" />
                    <input type="radio"
                        name="radios"
                        id="input_radio_1" />
                </div>

                <fieldset>
                    <legend>input (radio):</legend>
                
                    <div>
                      <input 
                        type="radio" 
                        id="first" 
                        name="group_id"
                        value="first"
                        checked>
                      <label for="first">First</label>
                    </div>
                
                    <div>
                      <input 
                        type="radio" 
                        id="second" 
                        name="group_id"
                        value="second">
                      <label for="second">Second</label>
                    </div>
                </fieldset>

                <label for="ice-cream-choice">DataList:</label>
                <input list="ice-cream-flavors" 
                    id="ice-cream-choice" 
                    name="ice-cream-choice">
                <datalist id="ice-cream-flavors">
                    <option value="Chocolate">
                    <option value="Coconut">
                    <option value="Mint">
                    <option value="Strawberry">
                    <option value="Vanilla">
                </datalist>

                <div>
                    <label for="slider_id">input (slider): </label>
                    <input id="slider_id"
                        type="range" 
                        name="slider" 
                        class="form-range" 
                        min="-100" 
                        max="100" 
                        id="customRange2">
                </div>

                <div>
                    <label for="">select: </label>
                    <select>
                        <option value="input_option_0">Option 0</option>
                        <option value="input_option_1">Option 1</option>
                    </select>
                </div>

                <div>
                    <label for="">select (multiple): </label>
                    <select multiple>
                        <option value="input_option_0">Option 0</option>
                        <option value="input_option_1">Option 1</option>
                    </select>
                </div>

                <div>
                    <label for="textarea_id">textarea: </label>
                    <textarea id="textarea_id"
                        rows="3"
                        cols="80">Default Text</textarea>
                </div>
            </fieldset>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
            <!-- <button onclick="alert('Submitted!')">Submit</button> -->

        </form>
    </body>

</html>
