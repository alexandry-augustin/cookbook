<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>HTML Form Example</title>
    </head>

    <body>

        <form method="GET">
            
            <fieldset>
                <legend>Form Example</legend>

                <div>
                    <label>Text box: </label>
                    <input type = "text"
                        id = "texbox_id"
                        value = "text here" />
                </div>

                <div>
                    <label>Password: </label>
                    <input type = "password"
                        id = "password_id"
                        value = "secret" />
                </div>

                <div>
                    <label>Text Area: </label>
                    <textarea id = "textarea_id"
                        rows = "3"
                        cols = "80">Your text here</textarea>
                </div>

            </fieldset>

            <button>Submit</button>
            <!-- <button type="button">Submit</button> BROKEN??? -->
            <!-- <button onclick="alert('Submitted!')">Submit</button> -->

        </form>
    
    </body>

</html>
