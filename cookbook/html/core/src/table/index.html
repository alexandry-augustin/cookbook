<html>

<head>
	<meta charset="utf-8">
	<title>HTML <Table></Table>
	</title>
</head>

<body>
	<h1>Simple</h1>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>City</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Alice</td>
				<td>30</td>
				<td>New York</td>
			</tr>
		</tbody>
	</table>

	<h1>Grouped Column Headings</h1>

	<table>
		<thead>
			<tr>
				<th rowspan="2">Region</th>
				<th colspan="2">H1 Sales (Q1-Q2)</th>
				<th colspan="2">H2 Sales (Q3-Q4)</th>
				<th rowspan="2">Total Year</th>
			</tr>
			<tr>
				<th>Q1</th>
				<th>Q2</th>
				<th>Q3</th>
				<th>Q4</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>North</td>
				<td>100</td>
				<td>150</td>
				<td>200</td>
				<td>250</td>
				<td>700</td>
			</tr>
			<tr>
				<td>South</td>
				<td>120</td>
				<td>180</td>
				<td>220</td>
				<td>280</td>
				<td>800</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
