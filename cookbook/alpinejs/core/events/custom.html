<html>
	<head>
		<meta charset="utf-8">
		<title>Custom Events</title>
	</head>

	<body>

		<h2>Dispatch from Inside Component</h2>
        
			<p>`open-me` is a custom even inside of the component</p>

			<div x-data="{ open: false }" x-on:open-me="open=true">
				<button x-on:click="$dispatch('open-me')">Open</button>
				<div x-show="open">Content...</div>
			</div>

		<h2>Dispatch from Outside Component</h2>

			<p>Use `.window` at the end of the event to trigger a custom event from outside of our component by exposing it to the global window.</p>

			<button x-data x-on:click="$dispatch('open-me')">Open</button>

			<div x-data="{ open: false }" x-on:open-me.window="open=true">
				<div x-show="open">Content...</div>
			</div>

		<script type='text/javascript' charset='utf-8' src='../alpinejs.3.13.2.cdn.min.js'></script>		
	</body>
</html>
