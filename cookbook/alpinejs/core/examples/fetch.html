<html>
	<head>
		<meta charset="utf-8">
		<title>Alpine.js</title>
	</head>

	<body>
        
    	<html>
	<head>
		<meta charset="utf-8">
		<title>Alpine.js Fetch</title>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	</head>

	<body>
        
        <div 
			x-data="{
				pokemon: null,
			
				getPokemon() {
					fetch('https://pokeapi.co/api/v2/pokemon/pikachu')
						.then((response) => response.json())
						.then((data) => {
							this.pokemon = data;
							console.log(data);
						});
				}
			}" 
			x-init="getPokemon()">
            <div>ability: <span x-text="pokemon.abilities[0].ability.name"></span></div>
            <div>ability: <span x-text="pokemon.abilities[1].ability.name"></span></div>
        </div>

		<hr/>

		<div
			x-data="{ posts: [] }"
			x-init="
				fetch('https://jsonplaceholder.typicode.com/posts')
					.then(response => response.json())
					.then(data => (posts = data));
			"
			>
			<!-- `posts` will be array of a posts returned from the API -->
			<div>title: <span x-text="posts[0].title"></span></div>
		</div>

        <!-- <script type='text/javascript' charset='utf-8' src='../alpinejs.3.13.2.cdn.min.js'></script> -->
	</body>
</html>
