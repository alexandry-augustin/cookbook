<!-- Example from https://www.raymondcamden.com/2022/05/02/building-table-sorting-and-pagination-in-alpinejs -->

<html>

<head>
	<meta charset="utf-8">
	<title>Paginated Table</title>
	<style>
	table {
		width: 100%;
	}
	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
	}
	th {
		cursor: pointer;
	}
	</style>
</head>

<body>

	<div id="table" x-data="data">

		<!-- Table -->
		<table>
			<thead>
				<tr>
					<template x-for="(header, key) in headers">
						<th @click="sort(header)" x-text="header"></th>
					</template>
				</tr>
			</thead>
			<tbody>

				<template x-for="item in pagedItems" :key="item.id">
					<tr>
						<template x-for="(header, key) in headers">
							<td>
							  <span x-text="item[header]"></span>
							</td>
						</template>
					</tr>
				</template>

				<template x-if="!items">
					<tr>
						<td colspan="4"><i>Loading...</i></td>
					</tr>
				</template>

			</tbody>
		</table>

		<!-- Pagination -->
		<button @click="previousPage">Previous</button>
		<span x-text="curPage"></span>
		<button @click="nextPage">Next</button>
	</div>

	<script type='text/javascript' charset='utf-8' src="data/cats.js"></script>
	<script type='text/javascript' charset='utf-8' src='script.js'></script>
	<script type='text/javascript' charset='utf-8' src='../../../alpinejs.3.13.2.cdn.min.js'></script>
	
</body>

</html>
