<html>
	<head>
		<meta charset="utf-8">
		<title>x-data</title>
	</head>

	<body>

		<h1>Example 1</h1>

		<div>Defining the <code>x-data</code> from external javascript</div>
        
		<script type='text/javascript'>
			function setup() {
				return {
				  message: 'Content...',
				  output: '',
				  display() {
					this.output = this.message;
				  }
				};
			  }
		</script>

		<div x-data="setup()">
			<button @click="display()">Show</button>
			<div x-text="output"></div>
		</div>

		<!-- <h1>Example 2</h1> -->

		<script type='text/javascript' charset='utf-8' src='../alpinejs.3.13.2.cdn.min.js'></script>		
	</body>
</html>
