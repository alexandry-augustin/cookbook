<html>
	<head>
		<meta charset="utf-8">
		<title>x-show</title>
	</head>

	<body>

        <div x-data="{ show: false }">
            <button @click="show = !show">Toggle</button>
         
            <div x-show="show">Contents...</div>
        </div>
    	
		<script type='text/javascript' charset='utf-8' src='../alpinejs.3.13.2.cdn.min.js'></script>
	</body>
</html>
