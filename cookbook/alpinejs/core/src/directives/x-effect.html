<html>
	<head>
		<meta charset="utf-8">
		<title>x-effect</title>
		<!-- <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script> -->
	</head>

	<body>

		<h1>Example 1</h1>

		<div x-data="{ 
			name: 'name',
			value: 0, 
			output: null, 
		}"
		x-effect="output=`${name} = ${value}`;">
            <div>
				<input type="text" x-model="name">
				<input type="number" x-model="value">
			</div>
			<div x-text="output"></div>
        </div>

		<h1>Example 2</h1>

		<div x-data="{ show: false }"
			x-effect="if(show) { toggle(); } function toggle() { alert('Content...'); }">
			<div x-text="show"></div>
			<button x-on:click="show = !show" >Toggle</button>
        </div>
    	
		<script type='text/javascript' charset='utf-8' src='../alpinejs.3.13.2.cdn.min.js'></script>
	</body>
</html>
