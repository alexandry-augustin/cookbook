<html>
	<head>
		<meta charset="utf-8">
		<title>Alpine.js Filtered Search</title>
        <script type='text/javascript'>
			function setup() {
				return {
                    searchPattern: '',
            
                    items: ['foo', 'bar', 'baz'],
            
                    get filteredItems() {
                        return this.items.filter(
                            i => i.startsWith(this.searchPattern)
                        );
                    }
                };
			  }
		</script>
	</head>

	<body>
        
    	<div x-data="setup()">
            <input x-model="searchPattern" placeholder="Search...">
         
            <ul>
                <template x-for="item in filteredItems" :key="item">
                    <!-- <template x-for="(item, index) in filteredItems" :key="index"> -->
                    <li x-text="item"></li>
                </template>
            </ul>
        </div>
    	
	    <script type='text/javascript' charset='utf-8' src='../alpinejs.3.13.2.cdn.min.js'></script>
	</body>
</html>
