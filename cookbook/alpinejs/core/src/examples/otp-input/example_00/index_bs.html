<html>
	<head>
		<meta charset="utf-8">
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <title>Alpine.js OTP Input</title>
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
	</head>

	<body>

        <div class="py-5 px-5 w-80 border mx-auto text-center my-5">
            <!-- <form action="#" x-data="otpForm()" method="POST"> -->
            <div x-data="otpForm()">
                <div class="d-flex justify-content-center gap-3" x-ref="otpInputContainer">
                  <template x-for="(input, index) in length" :key="index">
                    <input
                        type="tel"
                        maxlength="1"
                        class="otpInput form-control text-center"
                        style="width: 2.5rem; height: 2.5rem;"
                        x-on:input="handleInput($event, index)"
                        x-on:paste="handlePaste($event)"
                        x-on:keydown.backspace="$event.target.value || handleBackspace($event, index)" />
                  </template>
                </div>
                <input type="hidden" name="otp" x-model="value">
                <button type="submit" class="btn btn-secondary mx-auto p-2 mt-2 text-white">Sumbit</button>
                <button @click="clear" class="btn btn-secondary mx-auto p-2 mt-2 text-white">Reset</button>
            <!-- </form> -->
            </div>
        </div>
    
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script> -->
        <script type='text/javascript' charset='utf-8' src='script.js'></script>
	</body>
</html>
