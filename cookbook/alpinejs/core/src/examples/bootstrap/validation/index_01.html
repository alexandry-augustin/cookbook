<html>

<head>
  <meta charset="utf-8">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
  <title>Bootstrap Validation</title>
  <script>
    const validateEmail = (email) => {
        let ret = String(email)
            .toLowerCase()
            .match(
                /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            );

        return ret?true:false;
    };
  </script>
</head>

<body>

  <div class="col-md-4" x-data="{ email: '', isValid: null }">

    <!-- <form> -->
      <div>
        <label for="validation-success" class="form-label">Email</label>
        <input type="text" x-model="email" class="form-control" :class="isValid===null?'':(isValid?'is-valid':'is-invalid')" id="validation-success" placeholder="Email" required>
        <div class="valid-feedback">Validation success!</div>
        <div class="invalid-feedback">Validation error!</div>
      </div>

      <button type="button" class="btn btn-primary" @click="isValid = validateEmail(email)">Check</button>
    <!-- </form> -->

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
