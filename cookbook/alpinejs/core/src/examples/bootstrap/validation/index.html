<html>

<head>
  <meta charset="utf-8">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
  <title>Bootstrap Validation</title>
</head>

<body>

  <div class="col-md-4" x-data="{ isValid: false }">

    <button type="button" class="btn btn-primary" @click="isValid = !isValid">Toggle</button>

    <div>
      <label for="validation-success" class="form-label" :class="isValid?'text-success':'text-danger'">Label</label>
      <input type="text" class="form-control" :class="isValid?'is-valid':'is-invalid'" id="validation-success" required>
      <div class="valid-feedback">Validation success!</div>
      <div class="invalid-feedback">Validation error!</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
