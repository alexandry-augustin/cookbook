<html>
	<head>
		<meta charset="utf-8">
		<title>x-else</title>
	</head>

	<body>

		https://github.com/alpinejs/alpine/discussions/2746

		https://github.com/alpinejs/alpine/discussions/1743

		<div x-data="{ count: 0 }">

            <button x-on:click="count--">-</button>
            <span x-text="count"></span>
            <button x-on:click="count++">+</button>

			<!-- if a -->
			<template x-if="a">
				..
			</template>
			<!-- else if b -->
			<template x-if="!a && b">
				..
			</template>
			<!-- else -->
			<template x-if="!a && !b">
				..
			</template>
		</div>

		<script type='text/javascript' charset='utf-8' src='../alpinejs.3.13.2.cdn.min.js'></script>
	</body>
</html>
