<html>
	<head>
		<meta charset="utf-8">
		<title>x-if</title>
	</head>

	<body>
        
		<div x-data="{ show: false }">
            <button @click="show = !show">Show/Hide</button>
         
			<template x-if="show">
				<div>Contents...</div>
			</template>
        </div>
    	
		<script type='text/javascript' charset='utf-8' src='../alpinejs.3.13.2.cdn.min.js'></script>
	</body>
</html>
