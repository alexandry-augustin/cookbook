<html>
	<head>
		<meta charset="utf-8">
		<title>x-on</title>
	</head>

	<body>
        
        <div x-data="{ count: 0 }">
            <span x-text="count"></span>
            <button x-on:click="count++">+</button>
        </div>
    	
		<script type='text/javascript' charset='utf-8' src='../alpinejs.3.13.2.cdn.min.js'></script>
	</body>
</html>
