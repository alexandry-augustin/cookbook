<html>
	<head>
		<meta charset="utf-8">
		<title>x-bind</title>
        <style>
            .red-text {
                color: red;
            }
			.bold-text {
				font-weight: bold;
			}
		</style>
	</head>

	<body>

		<h3>Binding to Style</h3>
        
		<div x-data="{ open: false }">
			<button x-on:click="open=!open">Toggle</button>
		
			<!-- <span x-text="open"></span> -->
			<span style="font-weight: bold;"
				x-bind:style="{ 'color': open ? '' : 'red' }">
				Contents
			</span>
		</div>

        <h3>Binding to Class</h3>

			<h5>Example 1</h5>

				<div x-data="{ open: false }">
					<button x-on:click="open=!open">Toggle</button>
				
					<!-- <span x-text="open"></span> -->
					<span class="bold-text"
						x-bind:class="open ? '' : 'red-text'">
						Contents
					</span>
				</div>

			<h5>Example 2</h5>

				<div x-data="{ flag: true }">		 
					<span x-on:mouseover="flag=!flag" 
						x-on:mouseout="flag=!flag" 
						x-bind:class="flag ? '' : 'red-text'">
						HoverMe
					</span>
				</div>

		<h3>Binding to 'placeholder' attribute</h3>

			<div x-data="{ value: '' }">
				<div>
					<input type="text" x-model="value" placeholder="Type your placeholder...">
				</div>
				<div>
					<input type="text" x-bind:placeholder="value">
				</div>
			</div>

		<script type='text/javascript' charset='utf-8' src='../alpinejs.3.13.2.cdn.min.js'></script>		
	</body>
</html>
