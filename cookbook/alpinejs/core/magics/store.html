<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$store</title>
</head>
<body>

	<h1>Single-value Store</h1>
	
	<div x-data=>
		<button x-on:click="$store.count--">-</button>
		<span x-text="$store.count"></span>
		<button x-on:click="$store.count++">+</button>
	</div>

	<script>
		document.addEventListener('alpine:init', () => {
			Alpine.store('count', 0);
		})

		window.onload = function() {
			console.log(Alpine.store('count'));
		}
	</script>

	<h1>Object Store</h1>

	<div x-data=>
		<button x-on:click="$store.counter.sub(2)">-</button>
		<span x-text="$store.counter.value"></span>
		<button x-on:click="$store.counter.add(2)">+</button>
	</div>

	<script>
		document.addEventListener('alpine:init', () => {
			Alpine.store('counter', {

				value: 0,

				init() {
					this.value = 0;
				},
	
				add(n) {
					this.value = this.value + n;
				}, 

				sub(n) {
					this.value = this.value - n;
				}
			});
		})
	</script>

	<script type='text/javascript' charset='utf-8' src='../alpinejs.3.13.2.cdn.min.js'></script>
</body>
</html>
