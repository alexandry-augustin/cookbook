<html>
	<head>
		<meta charset="utf-8">
		<script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
		<title>Alpinejs Persist</title>
	</head>

	<body>

		<a href="https://alpinejs.dev/plugins/persist#magic-persist">[docs]</a>

		<p>Local Storage by default</p>

		<h1>With Primitive</h1>
        
		<div x-data="{ count: $persist(0) }">
			<button x-on:click="count--">-</button>
			<span x-text="count"></span>
			<button x-on:click="count++">+</button>
		</div>

		<div x-data="counter()">
			<button x-on:click="count--">-</button>
			<span x-text="count"></span>
			<button x-on:click="count++">+</button>
		</div>
		<script>
			function counter() {
        		return {
            		count: Alpine.$persist(0).as('count')
				}
			}
		</script>

		<h1>Custom Local Storage Key</h1>

		<div x-data="{ count: $persist(0).as('other-count') }">
			<button x-on:click="count--">-</button>
			<span x-text="count"></span>
			<button x-on:click="count++">+</button>
		</div>

		<h1>Using Session Storage</h1>

		<div x-data="{ count: $persist(0).using(sessionStorage) }">
			<button x-on:click="count--">-</button>
			<span x-text="count"></span>
			<button x-on:click="count++">+</button>
		</div>

	</body>
</html>
