<html>

<head>
	<meta charset="utf-8">
	<title>x-target</title>
</head>

<body>

	<ul id="comments">
		<li>Comment #1</li>
	</ul>
	<form x-init x-target="comments" method="post" action="http://127.0.0.1:8000/comment">
		<input aria-label="Comment text" name="text" required />
		<button>Submit</button>
	</form>
