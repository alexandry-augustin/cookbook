<html>
	<head>
		<meta charset="utf-8">
		<title>x-for</title>
	</head>

	<body>
        
        <ul x-data="{ colors: ['Red', 'Orange', 'Yellow'] }">
            <template x-for="color in colors">
                <li x-text="color"></li>
            </template>
        </ul>
    	
	<script type='text/javascript' charset='utf-8' src='../alpinejs.3.13.2.cdn.min.js'></script>
	</body>
</html>
