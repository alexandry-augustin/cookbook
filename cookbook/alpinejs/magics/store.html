<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$store</title>
</head>
<body>
	<script>
		document.addEventListener('alpine:init', () => {
			Alpine.store('show', false)
		})
	</script>

	<button x-data @click="$store.show = ! $store.show">Toggle</button>
 	
	<div x-data>
		<div x-show="$store.show">
			<div>Contents...</div>
			<button x-on:click="$store.show = ! $store.show">Hide</button>
		</div>
	</div>
	
	<script type='text/javascript' charset='utf-8' src='../alpinejs.3.13.2.cdn.min.js'></script>
</body>
</html>
