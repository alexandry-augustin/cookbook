<html>
	<head>
		<meta charset="utf-8">
		<title>Alpine.js Mouseover</title>
	</head>

	<body>
        
		<h3>@mouseover and @mouseout</h3>
    	
		<div x-data="{open: false}">
			<span @mouseover="open = true">HoverMe</span>
			<div x-show="open" @mouseout="open = false">Content</div>
		</div>

		<script type='text/javascript' charset='utf-8' src='../alpinejs.3.13.2.cdn.min.js'></script>

</html>
