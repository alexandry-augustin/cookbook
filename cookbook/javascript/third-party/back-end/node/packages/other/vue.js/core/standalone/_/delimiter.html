<!-- https://stackoverflow.com/questions/64574083/set-custom-delimiters-in-vue-js-3 -->

<html>

<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>Vue.js Delimiter</title>
</head>

<body>

	<div id="app">
		<div>[[ msg ]]</div>
	</div>

	<script>
		Vue.createApp({
			data() { 
				return { msg: 'Content..' } 
			},
			
			// for global
			delimiters: ["[[", "]]"],

			// for standalone
			compilerOptions: {
				delimiters: ["[[", "]]"]
			}
		}).mount('#app');
	</script>
</body>

</html>
