<html>

<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>Vue.js Counter</title>
</head>

<body>

	<div id="app">
		<div>{{ name }}: </div>
		<button v-on:click="n--">-</button>
		<button v-on:click="sub(1)">sub</button>
		{{ n }}
		<button v-on:click="n++">+</button
		<button v-on:click="add(1)">add</button>
	</div>

	<script>
		Vue.createApp({
			setup() {
				const name = Vue.ref('My Counter');
				const n = Vue.ref(0);

				function add(n) {
					this.n = this.n + n;
				}
				function sub(n) {
					this.n = this.n - n;
				}

				return {
					name, n, add, sub
				}
			}
		}).mount('#app')
	</script>

</body>

</html>
