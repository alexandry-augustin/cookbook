<html>

<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>Vue.js Components</title>
</head>

<body>

	<div id="app">
		<counter counter-name="one"></counter>
		<counter counter-name="two"></counter>
	</div>

	<script>
		Vue.createApp().component('counter', {
			props: [ 'counterName' ], 
			data: function () {
				return {
					count: 0
				}
			},
			template: `
			<div>
				{{ counterName }}: 
				<button v-on:click="count--">-</button> 
				{{ count }} 
				<button v-on:click="count++">+</button>
			</div>`
		}).mount('#app');
	</script>
</body>

</html>
