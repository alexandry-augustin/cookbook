<html>
	<head>
		<meta charset="utf-8">
		<title>Attributes</title>
		<script>
			window.onload = function()
			{
				const button = document.querySelector("button");

				button.setAttribute("name", "my-button");
				button.setAttribute("disabled", "");
			}
		</script>
	</head>

	<body>
		<button>Button</button>
	</body>
</html>
