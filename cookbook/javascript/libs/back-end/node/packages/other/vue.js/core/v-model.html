<html>

<head>
	<meta charset="utf-8">
	<!-- <link rel="stylesheet" href="style.css"> -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>v-model</title>
</head>

<body>

	<div id="app">
		<input type="text" 
			v-model="message">
		<div>{{ message }}</div>
	</div>
	
	<script>
		const { createApp, ref } = Vue
	
		createApp({
			setup() {
				const message = ref('')
				return {
					message
				}
			}
		}).mount('#app')
	</script>

	<!-- <script type='text/javascript' charset='utf-8' src='script.js'></script> -->
</body>

</html>
