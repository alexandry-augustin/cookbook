<html>
	<head>
		<meta charset="utf-8">
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
		<title>Bootstrap Sizing</title>
	</head>

	<body>

        <a href="https://getbootstrap.com/docs/5.0/utilities/sizing/">[docs]</a>

        <h1>Relative to the Parent</h1>

        <h2>Horizontal</h2>

        <div class="w-25 p-3 bg-secondary">Width 25%</div>
        <div class="w-50 p-3 bg-secondary">Width 50%</div>
        <div class="w-75 p-3 bg-secondary">Width 75%</div>
        <div class="w-100 p-3 bg-secondary">Width 100%</div>
        <div class="w-auto p-3 bg-secondary">Width auto</div>

        <h2>Vertical</h2>

        <div class="bg-secondary" style="height: 100px;">
            <div class="h-25 d-inline-block bg-success" style="width: 120px;">Height 25%</div>
            <div class="h-50 d-inline-block bg-success" style="width: 120px;">Height 50%</div>
            <div class="h-75 d-inline-block bg-success" style="width: 120px;">Height 75%</div>
            <div class="h-100 d-inline-block bg-success" style="width: 120px;">Height 100%</div>
            <d;iv class="h-auto d-inline-block bg-success" style="width: 120px;">Height auto</div>
        </div>

        <hr>

        <div class="bg-secondary" style="height: 100px;">
            <div class="mh-100 bg-success" style="width: 100px; height: 200px;">Max-height 100%</div>
        </div>

        <h2>Image</h2>

        <img src="lena.png" class="mw-100" alt="Lena">

        <h1>Relative to the viewport</h1>

        <div class="min-vw-100">Min-width 100vw</div>
        <div class="min-vh-100">Min-height 100vh</div>
        <div class="vw-100">Width 100vw</div>
        <div class="vh-100">Height 100vh</div>

	</body>
</html>
