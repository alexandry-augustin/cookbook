<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Navbar Fixed Bottom</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>

  <main>

    <div class="container-fluid fixed-top px-0">
      <nav class="d-flex justify-content-start align-items-center pt-3 bg-dark text-light">
          <div class="h4"><a class="nav-link active" href="#"><i class="bi bi-list"></i></a></div>
      </nav>
    </div>





    <div class="container-fluid fixed-bottom px-0">
      <nav class="d-flex justify-content-around align-items-center pt-3 bg-dark text-light">
          <div class="h4"><a class="nav-link active" href="#"><i class="bi bi-house-door"></i></a></div>
          <div class="h4"><a class="nav-link" href="#"><i class="bi bi-arrow-clockwise"></i></a></div>
      </nav>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
