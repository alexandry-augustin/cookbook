<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Tailwindcss Grid</title>
	</head>

	<body>

		<code>grid-cols-3</code>

		<div class="grid grid-cols-3 bg-gray-400">
			<div class="bg-yellow-100">Item 1</div>
			<div class="bg-red-100">Item 2</div>
			<div class="bg-green-100">Item 3</div>
		</div>

		<div>Gaps</div>

		<code>gap-10</code>

		<div class="grid grid-cols-3 gap-10 bg-gray-400">
			<div class="bg-yellow-100">Item 1</div>
			<div class="bg-red-100">Item 2</div>
			<div class="bg-green-100">Item 3</div>
		</div>

		<code>gap-4</code>

		<div class="grid gap-4 grid-cols-2 bg-gray-400">
			<div class="bg-yellow-100">Item 1</div>
			<div class="bg-red-100">Item 2</div>
			<div class="bg-green-100">Item 3</div>
			<div class="bg-blue-100">Item 4</div>
		  </div>

	</body>
</html>
