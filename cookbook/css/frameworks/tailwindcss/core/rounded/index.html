<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Tailwindcss Rounded</title>
	</head>

	<body>

		<div class="flex gap-3">
			<div class="h-10 w-10 bg-gray-500 rounded-none"></div>
			<div class="h-10 w-10 bg-gray-500 rounded"></div>
			<div class="h-10 w-10 bg-gray-500 rounded-md"></div>
			<div class="h-10 w-10 bg-gray-500 rounded-lg"></div>
			<div class="h-10 w-10 bg-gray-500 rounded-full"></div>
		</div>
		
		<div class="py-3"></div>

		<div class="flex gap-3">
			<div class="h-10 w-10 bg-gray-500 rounded-t-lg"></div>
			<div class="h-10 w-10 bg-gray-500 rounded-r-lg"></div>
			<div class="h-10 w-10 bg-gray-500 rounded-b-lg"></div>
			<div class="h-10 w-10 bg-gray-500 rounded-l-lg"></div>
		</div>

		<div class="py-3"></div>

		<div class="flex gap-3">
			<div class="h-10 w-10 bg-gray-500 rounded-tl-lg"></div>
			<div class="h-10 w-10 bg-gray-500 rounded-tr-lg"></div>
			<div class="h-10 w-10 bg-gray-500 rounded-br-lg"></div>
			<div class="h-10 w-10 bg-gray-500 rounded-bl-lg"></div>
		</div>

	</body>
</html>
