<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Tailwindcss Z-index</title>
	</head>

	<body>

		https://tailwindcss.com/docs/z-index
		
		<div class="flex justify-center -space-x-3 font-mono text-sm">
			<div class="w-16 h-16 rounded-full flex items-center justify-center bg-gray-400 ring-1 ring-black z-auto">z-auto</div>
			<div class="w-16 h-16 rounded-full flex items-center justify-center bg-gray-400 ring-1 ring-black z-[100]">z-[100]</div>
			<div class="w-16 h-16 rounded-full flex items-center justify-center bg-gray-400 ring-1 ring-black z-50">z-50</div>
			<div class="w-16 h-16 rounded-full flex items-center justify-center bg-gray-400 ring-1 ring-black z-40">z-40</div>
			<div class="w-16 h-16 rounded-full flex items-center justify-center bg-gray-400 ring-1 ring-black z-30">z-30</div>
			<div class="w-16 h-16 rounded-full flex items-center justify-center bg-gray-400 ring-1 ring-black z-20">z-20</div>
			<div class="w-16 h-16 rounded-full flex items-center justify-center bg-gray-400 ring-1 ring-black z-10">z-10</div>
			<div class="w-16 h-16 rounded-full flex items-center justify-center bg-gray-400 ring-1 ring-black z-0">z-0</div>
			<div class="w-16 h-16 rounded-full flex items-center justify-center bg-gray-400 ring-1 ring-black -z-10">-z-10</div>
			<div class="w-16 h-16 rounded-full flex items-center justify-center bg-gray-400 ring-1 ring-black -z-20">-z-20</div>
			<div class="w-16 h-16 rounded-full flex items-center justify-center bg-gray-400 ring-1 ring-black -z-30">-z-30</div>
			<div class="w-16 h-16 rounded-full flex items-center justify-center bg-gray-400 ring-1 ring-black -z-40">-z-40</div>
			<div class="w-16 h-16 rounded-full flex items-center justify-center bg-gray-400 ring-1 ring-black -z-50">-z-50</div>
		</div>

	</body>
</html>
