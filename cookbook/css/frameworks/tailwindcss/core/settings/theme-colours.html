<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
			  theme: {
				extend: {
				  colors: {
					primary: '#FF6363',
					secondary: {
						100: '#E2E2D5', 
						200: '#888883', 
					}
				  }
				}
			  }
			}
		  </script>
		<title>Tailwindcss Theme Colour</title>
	</head>

	<body>

		<p class="text-primary bg-secondary-100">text-primary</p>
		<p class="text-secondary-100">text-secondary-100</p>
		<p class="text-secondary-200">text-secondary-200</p>

	</body>
</html>
