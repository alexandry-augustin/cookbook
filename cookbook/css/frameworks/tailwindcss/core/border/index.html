<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Tailwindcss Border</title>
	</head>

	<body>

	https://tailwindcss.com/docs/border-style

	<div class="flex gap-3">
		<div class="w-12 h-12 border-solid border-2 border-black"></div>
		<div class="w-12 h-12 border-dashed border-2 border-black"></div>
		<div class="w-12 h-12 border-dotted border-2 border-black"></div>
		<div class="w-12 h-12 border-double border-4 border-black"></div>
	</div>

	https://tailwindcss.com/docs/border-width

	<div class="flex gap-3">
		<div class="w-12 h-12 border border-black"></div>
		<div class="w-12 h-12 border-2 border-black"></div>
		<div class="w-12 h-12 border-4 border-black"></div>
		<div class="w-12 h-12 border-8 border-black"></div>
	</div>

	https://tailwindcss.com/docs/border-width

	<div class="flex gap-3">
		<div class="w-12 h-12 border-x-4 border-black"></div>
		<div class="w-12 h-12 border-y-4 border-black"></div>
		<div class="w-12 h-12 border-s-4 border-black"></div>
		<div class="w-12 h-12 border-e-4 border-black"></div>
	</div>

	</body>
</html>
