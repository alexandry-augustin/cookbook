<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Tailwindcss TextBox</title>
	</head>

	<body>
		https://v1.tailwindcss.com/components/forms


		<div class="">
			<label class="block text-gray-700 mb-2" for="username">Username</label>
			<input
				class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
				id="username" type="text" placeholder="Username">
		</div>


		<div class="md:flex md:items-center mb-6">
			<div class="md:w-1/3">
				<label class="block text-gray-500 md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">Full Name</label>
			</div>
			<div class="md:w-2/3">
				<input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" value="Jane Doe">
			</div>
		</div>


		<form class="w-full max-w-sm">
			<div class="flex items-center border-b border-teal-500 py-2">
				<input
					class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
					type="text" placeholder="Jane Doe" aria-label="Full name">
				<button
					class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
					type="button">
					Sign Up
				</button>
				<button
					class="flex-shrink-0 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded"
					type="button">
					Cancel
				</button>
			</div>
		</form>

		<!-- https://www.geeksforgeeks.org/how-to-add-icon-in-form-input-field-in-tailwind-css/ -->
		<div class="relative">
			<input type="text" class="pl-10 pr-4 py-2 border rounded-lg" placeholder="Enter your email" />
			<div class="absolute inset-y-0 left-0 pl-3  
						flex items-center  
						pointer-events-none">
				<svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8">
					</path>
				</svg>
			</div>
		</div>
		
	</body>
</html>
