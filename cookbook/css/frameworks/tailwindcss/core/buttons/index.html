<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Tailwindcss Buttons</title>
	</head>

	<body>

		https://v1.tailwindcss.com/components/buttons

		<h1>Default</h1>

		<button class="bg-gray-300 py-2 px-4">Button</button>

		<h1>Pill</h1>

		<button class="bg-gray-300 rounded-full py-2 px-4 ">Button</button>

		<h1>Outline</h1>

		<button class="bg-transparent hover:bg-gray-300 border border-gray-300 hover:border-transparent rounded rounded-full py-2 px-4">Button</button>

		<h1>Groups</h1>

		<div class="inline-flex">
			<button class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-l">Prev</button>
			<button class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-r">Next</button>
		</div>

		<h1>Icon</h1>

		<button class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded inline-flex items-center">
			<svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
			<span>Download</span>
		</button>

		<h1>Disabled</h1>

		<div><code>opacity-50 cursor-not-allowed</code></div>

		<button class="bg-gray-300 py-2 px-4 rounded opacity-50 cursor-not-allowed">
			Button
		</button>

		<h1>Bootstrap-styled</h1>

		<button type="button" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-3 rounded">Button</button>

	</body>
</html>
