<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Dropdown</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css'>

</head>
<body>

<div class="flex justify-center p-12">
  <!-- Dropdown -->
  <div x-data="{ open: false }" class="relative">


    <!-- Hamburger menu button -->
    <button type="button" @click="open = !open"
      class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
      aria-controls="mobile-menu" aria-expanded="false">
      <span class="absolute -inset-0.5"></span>
      <span class="sr-only">Open main menu</span>
      <!--
          Icon when menu is closed.
    
          Menu open: "hidden", Menu closed: "block"
        -->
      <svg class="h-6 w-6" :class="open ? 'hidden' : 'block'" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
      <!--
          Icon when menu is open.
    
          Menu open: "block", Menu closed: "hidden"
        -->
      <svg class="h-6 w-6" :class="open ? 'block' : 'hidden'" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>


    <!-- Profile menu button -->
    <button x-on:click="open = true" class="block h-12 w-12 bg-gray-300 rounded-full overflow-hidden focus:outline-none">
    </button>



    
    <!-- Dropdown Body -->
    <div x-show.transition="open" x-on:click.away="open = false" class="absolute right-0 w-40 mt-2 py-2 bg-white border rounded shadow-xl">
      <a href="#" class="transition-colors duration-200 block px-4 py-2 text-normal text-gray-900 rounded hover:bg-purple-500 hover:text-white">Settings</a>
      <div class="py-2"><hr></hr></div>
      <a href="#" class="transition-colors duration-200 block px-4 py-2 text-normal text-gray-900 rounded hover:bg-purple-500 hover:text-white">Logout</a>
  </div>
  <!-- // Dropdown Body -->
  </div>
  <!-- // Dropdown -->


</div>

  <script src='https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js'></script>
</body>
</html>
