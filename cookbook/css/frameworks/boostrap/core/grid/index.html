<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
  <title>Bootstrap Grid</title>
</head>

<body>

  <div class="container-fluid bg-secondary">
    <div class="row">
      <div class="col-1 border">0</div>
      <div class="col-1 border">1</div>
      <div class="col-1 border">2</div>
      <div class="col-1 border">3</div>
      <div class="col-1 border">4</div>
      <div class="col-1 border">5</div>
      <div class="col-1 border">6</div>
      <div class="col-1 border">7</div>
      <div class="col-1 border">8</div>
      <div class="col-1 border">9</div>
      <div class="col-1 border">10</div>
      <div class="col-1 border">11</div>
    </div>
  </div>

  <div class="container-fluid bg-secondary">
    <div class="row">
      <div class="col border">0</div>
      <div class="col border">1</div>
      <div class="col border">2</div>
      <div class="col border">3</div>
      <div class="col border">4</div>
      <div class="col border">5</div>
      <div class="col border">6</div>
      <div class="col border">7</div>
      <div class="col border">8</div>
      <div class="col border">9</div>
      <div class="col border">10</div>
      <div class="col border">11</div>

      <div class="col border">12</div>
      <div class="col border">13</div>
      <div class="col border">14</div>
      <div class="col border">15</div>
      <div class="col border">16</div>
      <div class="col border">17</div>
      <div class="col border">18</div>
      <div class="col border">19</div>
      <div class="col border">20</div>
      <div class="col border">21</div>
      <div class="col border">22</div>
      <div class="col border">23</div>
    </div>
  </div>

  <h1>offset</h1>

  <div class="container-fluid bg-secondary">
    <div class="row">
      <div class="col-4 border bg-info">Column 1</div>
      <div class="col-4 offset-4 border bg-warning">Column 2</div>
    </div>
  </div>

  <h1>row-cols</h1>

  <div class="container-fluid bg-secondary">
    <div class="row row-cols-4">
      <div class="col border bg-info">Column 1</div>
      <div class="col border bg-warning">Column 2</div>
      <div class="col border bg-primary">Column 3</div>
    </div>
  </div>
