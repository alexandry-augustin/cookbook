<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Bootstrap Input Groups</title>
</head>

<body>
  
  <div class="input-group">
    <span class="input-group-text bg-white border-end-0">@</span>
    <input type="text" class="form-control border-start-0 me-2" placeholder="Placeholder">
    
    <select class="form-select rounded-3 me-2" id="inputGroupSelect04">
        <option value="" disabled selected>Items</option>
        <option value="1">Item 1</option>
        <option value="2">Item 2</option>
    </select>
    <button class="btn btn-dark rounded-3" type="button">Find</button>
</div>

<div class="py-3"></div>

<label for="group">Label</label>
<div class="input-group mb-4">
    <input 
        type="text"
        placeholder="Text..." 
        class="form-control border-end-0" 
        maxlength="250" 
        required 
        id="group">
    <div class="input-group-text bg-white border-start-0">
        <a 
            class="btn btn-block m-0 p-0 ">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise text-danger" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
            </svg>
        </a>
    </div>
</div>

</body>

</html>
