<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Bootstrap Offcanvas</title>
</head>

<body>

  <button class="btn btn-primary" 
    type="button" 
    data-bs-toggle="offcanvas" 
    data-bs-target="#myOffcanvas"
    aria-controls="myOffcanvas">Toggle
    <!-- <span class="navbar-toggler-icon"></span> -->
  </button>

  <div class="offcanvas offcanvas-end" 
    data-bs-scroll="true" 
    data-bs-backdrop="false" 
    tabindex="-1"
    id="myOffcanvas" 
    aria-labelledby="myOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="myOffcanvasLabel">Title</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <p>Body</p>
    </div>
  </div>

  <script>
    let myOffcanvas = document.getElementById('myOffcanvas');
    
    myOffcanvas.addEventListener('show.bs.offcanvas', function () {
      console.log('Show event received');
    })
    myOffcanvas.addEventListener('shown.bs.offcanvas', function () {
      console.log('Shown event received (transitions completed)');
    })
    myOffcanvas.addEventListener('hide.bs.offcanvas', function () {
      console.log('Hide event received');
    })
    myOffcanvas.addEventListener('hidden.bs.offcanvas', function () {
      console.log('Hidden event received (transitions completed)');
    })
  </script>

</body>

</html>
