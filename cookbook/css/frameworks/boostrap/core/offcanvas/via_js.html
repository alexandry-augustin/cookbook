<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Bootstrap Offcanvas</title>
</head>

<body>

  <button class="btn btn-primary" type="button" onclick="showOffCanvas()">Show</button>
  <button class="btn btn-primary" type="button" onclick="hideOffCanvas()">Hide</button>
  <button class="btn btn-primary" type="button" onclick="toggleOffCanvas()">Toggle</button>

  <div class="offcanvas offcanvas-end" 
    data-bs-scroll="true" 
    data-bs-backdrop="false" 
    tabindex="-1"
    id="myOffcanvas" 
    aria-labelledby="myOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="myOffcanvasLabel">Title</h5>
      <button type="button" 
        class="btn-close text-reset" 
        data-bs-dismiss="offcanvas" 
        aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <p>Body</p>
    </div>
  </div>

  <script>
    let offcanvas = document.getElementById('myOffcanvas');
    let bsOffcanvas = new bootstrap.Offcanvas(offcanvas);

    function statusOffCanvas() {
			console.log(`offcanvas is ${bsOffcanvas._isShown}`);
			return bsOffcanvas._isShown;
		}
    function showOffCanvas() {
      bsOffcanvas.show();
      console.log('offcanvas open');
    }
    function hideOffCanvas() {
      bsOffcanvas.hide();
      console.log('offcanvas closed');
    }
    function toggleOffCanvas() {
      bsOffcanvas.toggle();
      console.log('offcanvas toggled');
    }
  </script>

</body>

</html>
