<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Bootstrap Offcanvas</title>
</head>

<body>

  <button class="btn btn-primary" type="button" onclick="showOffCanvas()">Toggle</button>

  <div class="offcanvas offcanvas-start" 
    data-bs-scroll="true" 
    data-bs-backdrop="false" 
    tabindex="-1"
    id="myOffcanvas" 
    aria-labelledby="myOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="myOffcanvasLabel">Colored with scrolling</h5>
      <button type="button" 
        class="btn-close text-reset" 
        data-bs-dismiss="offcanvas" 
        aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <p>Try scrolling the rest of the page to see this option in action.</p>
    </div>
  </div>

  <script>
  function showOffCanvas() {
    let offcanvas = document.getElementById('myOffcanvas');
    let bsOffcanvas = new bootstrap.Offcanvas(offcanvas);
    bsOffcanvas.show();
    console.log('myOffcanvas open');
  }
  function hideOffCanvas() {
    let offcanvas = document.getElementById('myOffcanvas');
    let bsOffcanvas = new bootstrap.Offcanvas(offcanvas);
    bsOffcanvas.hide();
    console.log('myOffcanvas closed');
  }
  function toggleOffCanvas() {
    let offcanvas = document.getElementById('myOffcanvas');
    let bsOffcanvas = new bootstrap.Offcanvas(offcanvas);
    bsOffcanvas.toggle();
    console.log('myOffcanvas toggled');
  }
  </script>

</body>

</html>
