<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Bootstrap Offcanvas</title>
</head>

<body>
  
  <!-- With Href-->
  <a class="btn btn-link" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
    aria-controls="offcanvasExample">
    Link with href
  </a>
  <!-- with data-bs-toggle="offcanvas" -->
  <button class="btn btn-primary" 
    type="button" 
    data-bs-toggle="offcanvas" 
    data-bs-target="#offcanvasExample"
    aria-controls="offcanvasExample">
    Button with data-bs-target
  </button>

  <div class="offcanvas offcanvas-end" 
    tabindex="-1" 
    id="offcanvasExample" 
    aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h4 class="offcanvas-title" id="offcanvasExampleLabel">Title</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">Body</div>
  </div>
</body>

</html>
