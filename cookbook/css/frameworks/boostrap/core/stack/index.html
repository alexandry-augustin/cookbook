<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Bootstrap Stack</title>
</head>

<body>

  <a href="https://getbootstrap.com/docs/5.1/helpers/stacks/">Ref 1</a>

  <p>See also <a href="https://getbootstrap.com/docs/5.0/utilities/flex/">Bootstrap Flex</a></p>

  <h1>vstack</h1>

  <div class="vstack gap-2 mx-auto bg-secondary" style="height: 200px;">
    <div class="mx-auto p-2 bg-info">Stack item 1</div>
    <div class="mx-auto p-2 bg-warning">Stack item 2</div>
  </div>

  <!--
  <div class="p-2"></div>

  <div class="vstack gap-2 mx-auto bg-secondary" style="height: 300px;">
    <div class="my-auto">
      <div class="p-2 bg-info">Stack item 1</div>
      <div class="p-2 bg-warning">Stack item 2</div>
    </div>
  </div>
  -->

  <div class="d-flex flex-column gap-3 bg-secondary">

    <div class="p-2 bg-info">Flex item 1</div>
    <div class="p-2 bg-warning">Flex item 2</div>
    <div class="p-2 bg-primary">Flex item 3</div>
</div>


  <h1>hstack</h1>

  <div class="hstack gap-3">
    <input class="form-control me-auto" type="text" placeholder="Add your item here...">
    <button type="button" class="btn btn-secondary">Submit</button>
    <div class="vr"></div>
    <button type="button" class="btn btn-outline-danger">Reset</button>
  </div>

</body>

</html>
