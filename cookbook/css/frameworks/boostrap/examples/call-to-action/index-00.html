<html>
	<head>
		<meta charset="utf-8">
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
		<title>Bootstrap Call to Action</title>
	</head>

	<body>

		<section class="py-5">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="bg-light border p-4 rounded text-center">
							<span class="text-muted">Request a Callback</span>
							<h2 class="fw-bold display-6 mb-3">Call Me Back</h2>
							<form class="d-flex">
								<input aria-label="input" class="form-control me-2" placeholder="Telephone Number" type="tel"> <button class="btn btn-primary text-nowrap" type="submit">Call Me!</button>
							</form>
						</div>
					</div>
					<div class="col-md-6">
						<div class="bg-primary p-4 mt-md-0 mt-3 rounded text-center">
							<span class="text-light">Get Started</span>
							<h2 class="text-white fw-bold display-6 mb-3">Sign Up Today!</h2><a class="btn btn-outline-light" href="">Sign Up</a>
						</div>
					</div>
				</div>
			</div>
		</section>

	</body>
</html>
