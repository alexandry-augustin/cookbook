<!DOCTYPE html>
<html>    
<head>
    <title>CSS Blurred Background Image</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }      

        .background {
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: url("pattern.png");
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <center>
        <h1 style="color:green">Lorem Ipsum</h1>
        <h3>Lorem Ipsum</h3>
    </center>
</body>
</html>
