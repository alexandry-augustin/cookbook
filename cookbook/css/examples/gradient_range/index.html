<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>Gradient slider</title>
	</head>

	<body>
        <div><a href="https://medium.com/@manoj10101996/customize-your-input-range-slider-into-gradient-slider-without-any-external-stylesheet-be8d6ec224ce">Reference</a></div>
        <input type="range" min="0" max="100" value="0" step="1" class="range purple" />
        <input type="range" min="0" max="100" value="50" step="1" class="range pink" />
        <input type="range" min="0" max="100" value="100" step="1" class="range blue" />

	</body>
</html>
